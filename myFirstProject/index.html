<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multiplicating Game</title>
  </head>
  <body>
    <header>
      <button class="btn restart">Restart!</button>
      <p class="label-highscore">
        High Score = <span class="high-score">0</span>
      </p>
      <div class="instructionsDropdown">
        <button onclick="myFunction()" class="btn drpdwn">?</button>
        <div id="drpdwn instructions" class="dropdown-content">
          <ul>
            <li>asdasdasd</li>
            <li>asdasdasdasd</li>
          </ul>
        </div>
      </div>
    </header>
    <div class="slogan"><h1>Let's Learn Multiplication!</h1></div>
    <main>
      <section class="top">
        <p class="label-score">Score = <span class="score">0</span></p>
      </section>
      <section class="middle">
        <div class="random number1">Random</div>
        <p>X</p>
        <div class="random number2">Random</div>
        <p>=</p>
        <div class="result">?</div>
      </section>
      <section class="bottom">
        <input type="number" class="answer" />
        <button class="btn check">Check!</button>
      </section>
    </main>
  </body>
</html>
